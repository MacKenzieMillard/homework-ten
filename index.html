<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Home</title>

        </div>
        <div class="social_media">
          <img src="images/logo-fb.png" alt="facebook logo" />

          <img src="images/logo-tw.png" alt="twitter logo" />

    <script src="lib/jquery-3.6.0.min.js"></script>
